# CI/CD Pipeline for Cursor MCP Server
# This workflow runs automated tests on every push and pull request

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Test job - runs on multiple OS and Node versions
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint:check

      - name: Run unit tests
        run: npm run test -- --coverage --watchAll=false --passWithNoTests

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
          retention-days: 30

  # Integration test job - runs separately with more resources
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    services:
      # Mock external API server for integration tests
      mock-server:
        image: mockoon/cli:latest
        ports:
          - 3001:3001
        options: >-
          --health-cmd "curl -f http://localhost:3001/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up integration test environment
        run: |
          # Set test environment variables
          export NODE_ENV=test
          export CURSOR_API_KEY=test-key-for-ci
          export MCP_TEST_MODE=ci

      - name: Run integration tests
        run: npm run test:integration -- --watchAll=false

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            coverage/
            test-results/
          retention-days: 30

  # Performance and load testing
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install performance testing tools
        run: npm install --save-dev artillery@2.0.0-38

      - name: Run performance tests
        run: |
          # Basic load test
          npx artillery run tests/performance/load-test.yml

      - name: Upload performance test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: test-results/
          retention-days: 7

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    permissions:
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # Build and package verification
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, integration-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build --if-present

      - name: Run smoke tests
        run: npm run test:smoke
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
          retention-days: 30

  # Deploy to npm registry (only on main branch)
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run prepublish checks
        run: npm run prepublishOnly

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Deploy documentation to GitHub Pages
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: npm run docs:generate --if-present

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: cursor-mcp-server.dev

  # Success notification
  success:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test, integration-test, security-scan, build]
    if: success()

    steps:
      - name: Notify success
        run: |
          echo "ðŸŽ‰ All CI checks passed successfully!"
          echo "âœ… Tests: PASSED"
          echo "âœ… Integration Tests: PASSED"
          echo "âœ… Security Scan: PASSED"
          echo "âœ… Build: PASSED"
          echo "ðŸš€ Ready for deployment!"

  # Failure notification and analysis
  failure:
    name: CI Failed
    runs-on: ubuntu-latest
    needs: [test, integration-test, security-scan, build]
    if: failure()

    steps:
      - name: Analyze failure
        run: |
          echo "âŒ CI pipeline failed"
          echo "ðŸ” Check the following:"
          echo "  â€¢ Test results in uploaded artifacts"
          echo "  â€¢ Security scan reports"
          echo "  â€¢ Build logs"
          echo "  â€¢ Code coverage reports"

      - name: Create failure summary
        run: |
          echo "## CI Failure Report" > failure-report.md
          echo "- **Branch:** ${{ github.ref }}" >> failure-report.md
          echo "- **Commit:** ${{ github.sha }}" >> failure-report.md
          echo "- **Run ID:** ${{ github.run_id }}" >> failure-report.md
          echo "- **Failed Jobs:**" >> failure-report.md
          echo "  - Need to check individual job logs" >> failure-report.md

      - name: Upload failure report
        uses: actions/upload-artifact@v4
        with:
          name: failure-report
          path: failure-report.md
          retention-days: 7