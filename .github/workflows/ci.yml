name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Run linting
        run: npm run lint

      - name: Start MCP server
        env:
          CURSOR_API_KEY: fake-ci-key
        run: |
          npm start &
          echo $! > server.pid
          npx wait-on@7 http://localhost:3000/health

      - name: Test MCP client integration
        env:
          CURSOR_API_KEY: fake-ci-key
        run: node test-mcp-client.js

      - name: Test error handling
        env:
          CURSOR_API_KEY: fake-ci-key
        run: node test-error-handling.js

      - name: Stop MCP server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid)
          fi

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
